# the service configuration
configuration: 
  device:
    name: livingroom-tabletop
    friendlyName: Living Room Raspberry Pi Display
    mqtt:
      client:
        host: mqtt
        port: 1883
        username: pi-livingroom
        password: 230945tyreiws0dsg9
  sensors:
  - type: i2c
    model: AHT20
    measureInterval: 90
    print: false
    configuration: 
      busNumber: 1

# a list of hardware devices to map to the container
hardware:
- name: i2c-1
  path: /dev/i2c-1

image:
  repository: xtrachrispyduck/sensed
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: main

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '80'

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  privileged: true

resources: {}

nodeSelector:
  kubernetes.io/hostname: livingroom-tabletop

tolerations: []

affinity: {}
